<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/city.png');
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto;
        }

        h1 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            min-height: 150px; /* Set a minimum height for the textarea */
        }

        p.error {
            color: red;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="container">
    {% if translation %}
        <h1>Translated Text:</h1>
        <textarea rows="5" cols="50">{{ translation }}</textarea>
        {% if audio_path %}
            <audio controls autoplay>
                <source src="{{ audio_path }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    {% elif error_message %}
        <h1>Error:</h1>
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
